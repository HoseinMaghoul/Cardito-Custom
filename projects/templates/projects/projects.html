{% extends 'base.html' %}

{% block content %}

<section class="projects-section">
      <div class="container-fluid px-4">
          <div class="row justify-content-center">
        <div class="col-md-12 heading-section text-center ftco-animate mb-5 m-top">
           
          <h2 class="mb-2 text-light">Our Categories</h2>
        </div>
      </div>
          <div class="row">
            {% for category in categories %}
              <div class="col-md-4">
                  <div class="car-wrap ftco-animate bg-project">

                      <a href="{% url 'categories:category' category.id %}"><div class="img d-flex align-items-end" >
                        <img class="img img-fluid" src="{{category.image.url}}" alt="">
                      </div></a>
                      <div class="text p-4 text-center">
                          <h2 class="mb-2 category-description"><a href="#">{{category.description}}</a></h2>
                          <span class='text-light'>{{category.name}}</span>
                          <a href="{% url 'categories:category' category.id %}" class="btn btn-black btn-block btn-outline-black ">More</a>
                      </div>
                  </div>
                </div>
          {% endfor %}
          </div>
      </div>
  </section>

 


{% endblock %}
